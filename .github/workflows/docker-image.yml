name: MYdocker

on:
  push:
    branches: [main]

env:
  PLATFORM: linux/arm64
  DOCKER_BUILDKIT: 1

jobs:
  build-test-deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap

      - name: Start PostgreSQL container
        run: |
          docker run -d --name postgres \
            -e POSTGRES_DB=kubsu \
            -e POSTGRES_USER=kubsu \
            -e POSTGRES_PASSWORD=kubsu \
            -p 5432:5432 \
            postgres:14
          until docker exec postgres pg_isready -U kubsu; do sleep 2; done

      - name: Initialize DB from dump
        run: |
          docker cp kubsu/dump.sql postgres:/tmp/dump.sql
          docker exec postgres psql -U kubsu -d kubsu -f /tmp/dump.sql

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build and test
        run: |
          docker buildx build \
            --platform ${{ env.PLATFORM }} \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new \
            -t myapp:test \
            --load .
          
          docker run --rm \
            --platform ${{ env.PLATFORM }} \
            -e PYTHONPATH=/app \
            --network container:postgres \
            myapp:test \
            pytest tests
          
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Build production image
        run: |
          docker buildx build \
            --platform ${{ env.PLATFORM }} \
            --cache-from type=local,src=/tmp/.buildx-cache \
            -t myapp:latest \
            --load .

      - name: Save and deploy
        run: |
          docker save myapp:latest > myapp.tar
          
          scp -o StrictHostKeyChecking=no \
              -P ${{ secrets.SSH_PORT }} \
              myapp.tar \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/myapp.tar
          
          ssh -o StrictHostKeyChecking=no \
              -p ${{ secrets.SSH_PORT }} \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "podman load -i /tmp/myapp.tar && \
             podman tag myapp:latest myapp:latest && \
             (podman stop myapp || true) && \
             (podman rm myapp || true) && \
             podman run -d \
               --name myapp \
               --network host \
               myapp:latest \
               uvicorn src.main:app --host 0.0.0.0 --port 8089"

      - name: Cleanup
        if: always()
        run: |
          docker stop postgres || true
          docker rm postgres || true
          rm -f ~/.ssh/id_rsa
